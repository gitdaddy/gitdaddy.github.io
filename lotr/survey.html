<!DOCTYPE html>
<html>
 <head>
	
  <title>Lord of the Rings Survey</title>
  
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="Chart/Chart.js-master/Chart.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="functions.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="web2.css"> -->

</head>
 <body onload="changeBg()">
 <font color="white">
 <div class="container"  >
	<h1> Please Take A Survey </h1>
		<div class="inner">
					<h4> Warrior of Choice? </h4>
					<form action="" method="">

					 <br/>
					 <input type="radio" name="hero" value="sauron" /> Sauron
					 <br/>
					 <input type="radio"  name="hero" value="saruman" /> Saruman
					  <br/>
					 <input type="radio" name="hero" value="legolas" /> Legolas
					  <br/>
					<input type="radio" name="hero" value="gandalf" /> Gandalf
					<br/>
					 <input type="radio" name="hero" value="gimli" /> Gimli
					 <br>
					 </form>
	
					<br>
					<form action="" method=""> 
					<h4> Favorite Place </h4>
					 <br/>
					 <input type="radio" name="place" value="mordor" /> Mordor
					 <br/>
					 <input type="radio" name="place" value="helm" /> Helms Deep
					  <br/>
					<input type="radio" name="place" value="shire" /> The Shire
					<br/>
					 <input type="radio" name="place" value="minas" /> Minas Tirith
					<br> 
					<form>
					<br>
					<form action="" method="">
					<h4> Favorite Weapon </h4>
						<font color="black">
					 <select onchange="getWeaponImage()" id="weapons" name="weapon">
						<option value="">None</option>
						<option value="sword">Sword</option>
						<option value="bow">Bow</option>
						<option value="staff">Staff</option>
						<option value="hammer">Hammer</option>
						<option value="spear">Spear</option>
						<option value="axe">Battle Axe</option>
							</select >
						</font>							
						<form>
			</div>

 <div class ="picture">
 <span >
 <img id="image" src="lotr.jpg" height="100" width="150"></img>
 </span>
 <br>
 <button class="btn btn-success" type="button" id="result" onclick="insertValues()"> Submit Vote </button>
  </div>
 <br>
  <button class="btn btn-info" type="button" id="result" onclick="warChart()"> View Results </button>
  <table id="resultsTable">
		<th></th>
		<tr>
		<td>
		<h3>Warrior Votes</h3>
	     <canvas id="warriorChart" width="200" height="200"></canvas>	
		</td>
		<td>
	   <h3>Weapon Votes</h3>
	   <canvas id="weaponChart" width="200" height="200"></canvas>
		</td>
	    <td>
	   <h3>Place Votes </h3>
	   <canvas id="placeChart" width="200" height="200"></canvas>
	 	</td>
	  </tr>
	 </table>	
	 </div>
   </div>
  </font>
 </body>
</html>
